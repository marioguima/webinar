<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
    <div class="container">
        <header>
            <button id="btnCta" class="btn">CTA</button>
        </header>
        <main>
            <iframe class="video" id="ytplayer" type="text/html" width="100%" height="100%" src="https://www.youtube.com/embed/3U4RicrRDs4?autoplay=1&controls=0&disablekb=1&enablejsapi=1&hl=pt-BR&color=white&iv_load_policy=3" frameborder="0" allowfullscreen></iframe>
        </main>
        <aside>
            <info>
                <div id="info_people">
                    <img src="/icons8-chamada-em-conferencia-50.png" alt="people online">
                    <span>1</span>
                </div>
            </info>
            <tools></tools>
            <chat>
                <div id="listOfMessages">
                    <ul id="mensagens"></ul>
                </div>
                <!-- <div id="status"></div> -->
                <form id="form">
                    <input type="text" id="msg" autofocus autocomplete="off" placeholder="Digite sua mensagem">
                    <!--<button type="submit">Enviar</button>-->
                </form>
            </chat>
        </aside>
        <footer></footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="admin.js"></script>
</body>

</html>
